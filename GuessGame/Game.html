	<script>
		image  = document.getElementsByTagName('img')
		noofvisible = 0;
		let a = [];
		for(i=0;i<16;i++){
		image[i].style.visibility = "hidden";
		}
		function show(id,value){
			image[id].style.visibility = "visible";
			noofvisible++;
			a.push(value);
			if(noofvisible == 2){
				checkMatch();
				noofvisible=0;
			}
		}
		function checkMatch() {
      if (a[0] == a[1]) {
        console.log("Matched!");
        a=[];
      } else {
      	console.log(a)
        setTimeout(() => {
          console.log("Execute after 10 seconds");

          // Reset variables
          noofvisible = 0;
          for (let i = 0; i < 16; i++) {
            image[i].style.visibility = "hidden";
          }
        }, 500);
        a=[];
      }
      console.log(a)

    }
	</script>
