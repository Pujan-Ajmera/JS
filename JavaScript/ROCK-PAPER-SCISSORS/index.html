<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="/Rock-Paper-Scissor/rock.png">
    </div>
    
    <div class="choice" id="paper">
      <img src="/Rock-Paper-Scissor/paper.png">
    </div>
    
    <div class="choice" id="scissors">
      <img src="/Rock-Paper-Scissor/scissors.png">
    </div>
    
  </div>
  
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>YOU</p>
    </div>
    
    <div class="score">
      <p id="comp-score">0</p>
      <p>comp</p>
    </div>
  </div>
  
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  
  <script src="script.js">
    
  </script>
</body>

</html>
