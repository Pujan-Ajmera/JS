<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script> 
	sentence = prompt("Enter Sentence")
	console.log(sentence)
	senarr = [];
	str="";
	j=0;
	let i=0;
	while(i<sentence.length){
		if(sentence.charAt(i)!=" "){
			str+=sentence.charAt(i);
		}
		else{
			senarr[j]=str;
			j++;
			str="";
		}
		i++;
	}
	senarr[j]=str;
	console.log(senarr)
	word = prompt("Enter word")
	console.log(word)
	for(let p=0;p<senarr.length;p++){
		if(senarr[p]==word){
			document.write(p);
			}
	}

</script>
</body>
</html>
