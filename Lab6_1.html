<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="bod">
	<button id="btn" onclick="clickm()">click me</button>
	<script> 
		body = document.getElementById('bod')
		function clickm(){
			a = Math.random()*255;
			b = Math.random()*255;
			c = Math.random()*255;
			body.style.backgroundColor =`rgb(${a},${b},${c})`
		}
	</script>
</body>
</html>
